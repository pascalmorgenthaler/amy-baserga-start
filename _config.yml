collections:
  posts:
    output: true
    permalink: /posts/:year/:slug/
  archives:
    output: true
  projekte:
    output: true          # IMPORTANT: no collection-level permalink here

# Default site language (fallback for normal pages)
lang: de

defaults:
  # German posts
  - scope:
      path: "_posts"
    values:
      lang: de
      permalink: /posts/:year/:slug/

  # English posts
  - scope:
      path: "en/_posts"
    values:
      lang: en
      permalink: /en/posts/:year/:slug/

  # English projects — items under _projekte/en/*
  - scope:
      path: "_projekte/en"
    values:
      lang: en
      permalink: /en/projekt/:name/

  # German projects — everything else under _projekte/*
  - scope:
      path: "_projekte"
    values:
      lang: de
      permalink: /projekt/:name/


    
_options:
  content:
    styles: /editor.css
    blockquote: true
    horizontalrule: true
    format: p h1 h2 h3 h4 h5 h6
    bold: true
    italic: true
    numberedlist: true
    bulletedlist: true
    code: true
    table: true
    right: right
    center: center
    left: left
    embed: true
    link: true
    undo: true
    redo: true
    underline: true
    strike: true
    image: true
    
url: "https://example.com" # the base hostname & protocol for your site
plugins:
  - jekyll-sitemap